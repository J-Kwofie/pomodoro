<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700;900&family=Roboto+Slab:wght@300;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Frontend Mentor | Pomodoro app</title>
</head>
<body>
  <section class="settings">
    <div class="settings-header">
      <h2 class="settings-heading">Settings</h2>
      <img src="assets/icon-close.svg" id="closeButton">
    </div>
    <section class="settings__subsection">
      <h2 class="settings__subsection-heading">Time (minutes)</h2>
      <div class="settings-content">
        <div class="settings-item">
          <p class="setterText">pomodoro</p>
          <div class="setter">
            <span id="pomodoro-value">25</span>
            <div id="arrow1" class="arrow" >
             <img src="assets/icon-arrow-up.svg" id="arrow1-up" class="arrow-up">
             <img src="assets/icon-arrow-down.svg" id="arrow1-down" class="arrow-down">
            </div>
          </div>
        </div>
        <div class="settings-item">
          <p class="setterText">short break</p>
          <div class="setter">
            <span id="short-value">25</span>
            <div id="arrow2" class="arrow">
             <img src="assets/icon-arrow-up.svg" id="arrow2-up" class="arrow-up">
             <img src="assets/icon-arrow-down.svg" id="arrow2-down" class="arrow-down">
            </div>
          </div>
        </div>
        <div class="settings-item">
          <p class="setterText">long break</p>
          <div class="setter">
            <span id="long-value">25</span>
            <div id="arrow3" class="arrow">
             <img src="assets/icon-arrow-up.svg" id="arrow3-up" class="arrow-up">
             <img src="assets/icon-arrow-down.svg" id="arrow3-down" class="arrow-down">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="settings__subsection setting_font">
      <div class="settings-content setting_font-content">

      <h2 class="settings__subsection-heading setting_font__header">Font</h2>
      <div id="font">
        <span class="font-setting active" id="kumbh" >Aa</span>
        <span class="font-setting" id="roboto" >Aa</span>
        <span class="font-setting" id="space">Aa</span>
      </div>
    </div>

    </section>
    <section class="settings__subsection setting_color">
      <div class="settings-content setting_color-content">

      <h2 class="settings__subsection-heading">Color</h2>
      <div id="color">
        <div id="color1" class="colors">
        <span class="material-symbols-outlined check activeColor" >
        check
        </span> 
       </div>  
       <div id="color2" class="colors">     
        <span class="material-symbols-outlined check" >
        check
        </span>
      </div>
      <div id="color3" class="colors">
        <span class="material-symbols-outlined check" >
        check
        </span>
      </div>
      </div>
    </div>
    </section>
    <button id="apply">Apply</button>
  </section>
  <div class="mainPage">
  <header>
    <img src="assets/logo.svg" alt="logo" id="logo">
    <nav>
      <a id="active" class="nav-Item">pomodoro</a>
      <a  class=" nav-Item">short break</a> 
      <a  class=" nav-Item">long break</a> 
    </nav>
  </header>
  <main class="main">
    <div class="main__clock__wrapper">

      <div class="main__clock">
            
            <svg width="100%" height="100%">
              <circle cx="50%" cy="50%" r="45%" id="progres" />
                <text x="0" y="15" fill="red" id="x">
                  <div id="text">
                    <div class="timer active" id="pomodoro">
                      <span id="pomodoro__time" class="minutes">02</span>
                      <span>:</span>
                      <span class="seconds">00</span>
                    </div>
                    <div class="timer" id="shortbreak">
                      <span id="short" class="minutes">5</span>
                      <span>:</span>
                      <span class="seconds">00</span>
                    </div>
                    <div class="timer" id="longbreak">
                      <span id="long" class="minutes">15</span>
                      <span>:</span>
                      <span class="seconds">00</span>
                    </div>
                    <button id="status">Start</button>
                  </div>
                </text>

            </svg>
        </div>
    </div>
  </main>
  <!--start 
  pause
  restart-->
  <footer>
    <img src="assets/icon-settings.svg" id="settingButton" />
  </footer>
  </div>
  <script type="module" src="js/index.js"></script>
</body>
</html>
